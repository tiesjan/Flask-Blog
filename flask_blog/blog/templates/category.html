<h1><a href="/">Website</a></h1>

<h2>{{ category.name }}</h2>
<ul>
    {% for post in category_posts %}
    <li><a href="{{ url_for('blog.post', category_slug=post.category.slug, post_slug=post.slug) }}">{{ post.title }}</a></li>
    {% else %}
    <li>No posts in category.</li>
    {% endfor %}
</ul>
